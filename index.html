<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hypercube.js - LD53</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="container">
            <button id="start">Start</button>
        </div>
        <div id="end" style="display: none;">
            <div style="align-items: center; display: flex; flex-direction: column;">
                <p style="text-align: left; width: 100%; padding: 0; margin: 0;">Natural resources : <span id="resources"></span>/3</p>
                <p id="congratulations" style="text-align: left; width: 100%; padding: 0; margin: 20px 0 0; font-size: 20px; display: none;">Congratulations, there is no more resources to collect here, the Corporation is very pleased! This world is no longer of any use...</p>
                <p id="nope" style="text-align: left; width: 100%; padding: 0; margin: 20px 0 0; font-size: 20px; display: none;">You must deliver all resources to the Corporation!</p>
                <button id="okay" onclick="location.reload()">Okay!</button>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
